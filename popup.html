<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>清水河畔助手</title>
    <style>
      :root {
        --md-sys-color-primary: #1a73e8;
        --md-sys-color-primary-rgb: 26, 115, 232;
        --md-sys-color-primary-hover: #1967d2;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-primary-container: #d3e3fd;
        --md-sys-color-on-primary-container: #041e49;
        --md-sys-color-surface: #ffffff;
        --md-sys-color-surface-container: #f6f8fc;
        --md-sys-color-surface-container-high: #edf2fa;
        --md-sys-color-on-surface: #1f1f1f;
        --md-sys-color-on-surface-variant: #444746;
        --md-sys-color-outline: #c4c7c5;
        --md-sys-color-error: #b3261e;
        --md-sys-color-error-rgb: 179, 38, 30;
        --md-sys-color-error-container: #f9dedc;
        --md-sys-color-on-error-container: #410e0b;
        --md-elevation-1: 0 1px 2px rgba(60, 64, 67, 0.3), 0 1px 3px rgba(60, 64, 67, 0.15);
        --md-elevation-2: 0 2px 6px rgba(60, 64, 67, 0.3), 0 2px 6px rgba(60, 64, 67, 0.15);
        --md-shape-small: 8px;
        --md-shape-medium: 12px;
        --md-shape-large: 16px;
        color-scheme: light;
      }
      :root[data-theme="dark"] {
        --md-sys-color-primary: #8ab4f8;
        --md-sys-color-primary-rgb: 138, 180, 248;
        --md-sys-color-primary-hover: #7aa7f6;
        --md-sys-color-on-primary: #0b1c33;
        --md-sys-color-primary-container: #1b3a66;
        --md-sys-color-on-primary-container: #d2e3fc;
        --md-sys-color-surface: #202124;
        --md-sys-color-surface-container: #1c1d1f;
        --md-sys-color-surface-container-high: #2a2b2f;
        --md-sys-color-on-surface: #e8eaed;
        --md-sys-color-on-surface-variant: #c4c7c5;
        --md-sys-color-outline: #5f6368;
        --md-sys-color-error: #f28b82;
        --md-sys-color-error-rgb: 242, 139, 130;
        --md-sys-color-error-container: #3b1f1d;
        --md-sys-color-on-error-container: #fdd8d6;
        --md-elevation-1: 0 1px 2px rgba(0, 0, 0, 0.5), 0 1px 3px rgba(0, 0, 0, 0.3);
        --md-elevation-2: 0 2px 6px rgba(0, 0, 0, 0.6), 0 2px 6px rgba(0, 0, 0, 0.35);
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 12px;
        font-family: "Roboto", "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
        background: var(--md-sys-color-surface-container);
        color: var(--md-sys-color-on-surface);
        width: 360px;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        position: relative;
      }
      h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 500;
        color: var(--md-sys-color-on-surface);
        display: flex;
        align-items: center;
        gap: 6px;
        padding-bottom: 6px;
        border-bottom: 1px solid var(--md-sys-color-outline);
      }
      #status {
        font-size: 13px;
        color: var(--md-sys-color-on-surface-variant);
        margin: 0;
        padding: 6px 0 2px;
        transition: background 120ms ease, border-color 120ms ease, color 120ms ease;
      }
      #status.error {
        margin: 2px 0 4px;
        padding: 10px 12px;
        border-radius: var(--md-shape-medium);
        background: var(--md-sys-color-error-container);
        border: 1px solid rgba(var(--md-sys-color-error-rgb), 0.2);
        color: var(--md-sys-color-on-error-container);
        box-shadow: var(--md-elevation-1);
      }
      #status.status-forbidden {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .status-line {
        line-height: 1.5;
      }
      .status-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .link-btn {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--md-sys-color-outline);
        background: transparent;
        color: var(--md-sys-color-primary);
        cursor: pointer;
        font-size: 12px;
        box-shadow: none;
        transition: background 120ms ease, transform 120ms ease, box-shadow 120ms ease;
      }
      .link-btn:hover {
        background: rgba(var(--md-sys-color-primary-rgb), 0.08);
        transform: translateY(-1px);
        box-shadow: none;
      }
      .link-btn:active {
        transform: translateY(0);
      }
      .hidden {
        display: none !important;
      }
      .list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .list.boards {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 8px;
      }
      .list.boards .board-item {
        padding: 8px 6px;
        text-align: center;
        font-size: 12px;
      }
      .item {
        position: relative;
        padding: 10px;
        border-radius: var(--md-shape-medium);
        background: var(--md-sys-color-surface);
        box-shadow: var(--md-elevation-1);
        cursor: pointer;
        border: 1px solid transparent;
        transition: border-color 120ms ease, box-shadow 120ms ease, transform 120ms ease;
      }
      .item:hover {
        border-color: rgba(var(--md-sys-color-primary-rgb), 0.3);
        box-shadow: var(--md-elevation-2);
        transform: translateY(-1px);
      }
      .item:active {
        transform: translateY(0);
      }
      .title {
        font-size: 14px;
        font-weight: 500;
        margin: 0 24px 4px 0;
        color: var(--md-sys-color-on-surface);
      }
      .summary {
        font-size: 13px;
        color: var(--md-sys-color-on-surface-variant);
        line-height: 1.45;
      }
      .section-title {
        font-size: 12px;
        color: var(--md-sys-color-on-surface-variant);
        margin: 2px 0 -2px;
        letter-spacing: 0.02em;
      }
      .read-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 20px;
        height: 20px;
        border: none;
        border-radius: 50%;
        background: transparent;
        color: var(--md-sys-color-on-surface-variant);
        cursor: pointer;
        font-weight: bold;
        transition: background 120ms ease, color 120ms ease;
      }
      .read-btn:hover {
        background: rgba(var(--md-sys-color-error-rgb), 0.12);
        color: var(--md-sys-color-error);
      }
      .empty {
        text-align: center;
        font-size: 13px;
        color: var(--md-sys-color-on-surface-variant);
        padding: 12px 0;
      }
      .error {
        color: var(--md-sys-color-error);
      }
      .footer {
        margin-top: auto;
        padding-top: 8px;
        border-top: 1px solid var(--md-sys-color-outline);
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
      .btn {
        display: inline-block;
        padding: 7px 14px;
        border: 1px solid transparent;
        border-radius: 999px;
        background: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
        font-size: 13px;
        cursor: pointer;
        box-shadow: none;
        transition: background 120ms ease, border-color 120ms ease, transform 120ms ease, box-shadow 120ms ease;
      }
      .btn:hover {
        background: var(--md-sys-color-primary-hover);
        border-color: var(--md-sys-color-primary-hover);
        transform: translateY(-1px);
        box-shadow: var(--md-elevation-1);
      }
      .btn:active {
        transform: translateY(0);
      }
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .account-compact {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .select {
        min-width: 120px;
        max-width: 140px;
        padding: 4px 6px;
        border: 1px solid var(--md-sys-color-outline);
        border-radius: 999px;
        background: var(--md-sys-color-surface);
        font-size: 12px;
        color: var(--md-sys-color-on-surface);
      }
      .status-inline {
        font-size: 12px;
        color: var(--md-sys-color-on-surface-variant);
        min-height: 16px;
        margin: 0 0 4px;
      }
      .top-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .toolbar {
        display: flex;
        gap: 6px;
      }
      .icon-btn {
        width: 28px;
        height: 28px;
        border-radius: 999px;
        border: 1px solid transparent;
        background: var(--md-sys-color-surface);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: var(--md-sys-color-on-surface-variant);
        cursor: pointer;
        box-shadow: none;
        transition: background 120ms ease, color 120ms ease, transform 120ms ease, box-shadow 120ms ease;
      }
      .icon-btn:hover {
        background: rgba(var(--md-sys-color-primary-rgb), 0.12);
        color: var(--md-sys-color-primary);
        transform: translateY(-1px);
        box-shadow: none;
      }
      .icon-btn:active {
        transform: translateY(0);
      }
      .icon-svg {
        width: 16px;
        height: 16px;
      }
      .captcha-panel {
        margin-top: 6px;
        padding: 8px 10px;
        border: 1px dashed var(--md-sys-color-outline);
        border-radius: var(--md-shape-medium);
        background: var(--md-sys-color-surface);
        box-shadow: var(--md-elevation-1);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .captcha-row {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .captcha-img {
        height: 34px;
        border: 1px solid var(--md-sys-color-outline);
        border-radius: var(--md-shape-small);
        background: var(--md-sys-color-surface);
      }
      .captcha-input {
        flex: 1;
        padding: 6px 8px;
        border: 1px solid var(--md-sys-color-outline);
        border-radius: var(--md-shape-small);
        font-size: 12px;
      }
      .ghost-btn {
        background: transparent;
        color: var(--md-sys-color-primary);
        border: 1px solid var(--md-sys-color-outline);
      }
      .ghost-btn:hover {
        background: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
        border-color: var(--md-sys-color-primary);
      }
      .board-item {
        width: 100%;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="top-row">
      <div class="header">
        <h1 style="margin: 0;">未读消息</h1>
        <div class="account-compact">
          <select id="accountSelect" class="select"></select>
          <button id="accountSwitchBtn" class="btn" style="padding:4px 8px;font-size:12px;">切换</button>
        </div>
      </div>
      <div class="toolbar">
        <button id="btnOptions" class="icon-btn" title="扩展设置">
          <svg class="icon-svg" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
            <path d="M11.03 2.53a1 1 0 0 0-2.06 0l-.21 1.69a5.5 5.5 0 0 0-1.63.94l-1.23-.7a1 1 0 0 0-1.36.37l-.5.86a1 1 0 0 0 .37 1.36l1.23.7c-.05.34-.08.7-.08 1.06 0 .36.03.72.08 1.06l-1.23.7a1 1 0 0 0-.37 1.36l.5.86a1 1 0 0 0 1.36.37l1.23-.7c.46.4 1 .72 1.63.94l.21 1.69a1 1 0 0 0 2.06 0l.21-1.69c.6-.22 1.15-.54 1.63-.94l1.22.7a1 1 0 0 0 1.37-.37l.5-.86a1 1 0 0 0-.37-1.36l-1.23-.7c.05-.34.08-.7.08-1.06 0-.36-.03-.72-.08-1.06l1.23-.7a1 1 0 0 0 .37-1.36l-.5-.86a1 1 0 0 0-1.37-.37l-1.22.7c-.48-.4-1.03-.72-1.63-.94l-.21-1.69Z"/>
            <circle cx="10" cy="10" r="2.75"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="status">加载中...</div>
    <div id="list" class="list"></div>
    <div class="footer">
      <button id="boardsBtn" class="btn ghost-btn hidden">版块列表</button>
      <button id="homeBtn" class="btn">前往首页</button>
    </div>
    <div id="captchaPanel" class="captcha-panel hidden">
      <div class="captcha-label">需要验证码，请输入后重试</div>
      <div class="captcha-row">
        <img id="popupCaptchaImg" alt="验证码" class="captcha-img" />
        <input id="popupCaptchaInput" type="text" placeholder="输入验证码" class="captcha-input" />
        <button id="popupCaptchaRefresh" class="btn ghost-btn" type="button">换一张</button>
      </div>
    </div>
    <script src="shared.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
